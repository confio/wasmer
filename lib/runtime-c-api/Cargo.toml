[package]
name = "wasmer-runtime-c-api"
version = "0.10.2"
description = "Wasmer C API library"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["wasm", "webassembly", "runtime"]
categories = ["wasm"]
edition = "2018"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
libc = "0.2.60"

[dependencies.wasmer-runtime]
default-features = false
path = "../runtime"
version = "0.10.2"

[dependencies.wasmer-runtime-core]
default-features = false
path = "../runtime-core"
version = "0.10.2"

[dependencies.wasmer-wasi]
default-features = false
path = "../wasi"
version = "0.10.2"
optional = true

[dependencies.wasmer-middleware-common]
path = "../middleware-common"
version = "0.10.2"
optional = true

[features]
#default = ["cranelift-backend", "wasi"]
debug = ["wasmer-runtime/debug"]
cranelift-backend = ["wasmer-runtime/cranelift", "wasmer-runtime/default-backend-cranelift"]
llvm-backend = ["wasmer-runtime/llvm", "wasmer-runtime/default-backend-llvm"]
singlepass-backend = ["wasmer-runtime/singlepass", "wasmer-runtime/default-backend-singlepass"]
wasi = ["wasmer-wasi"]
metering = ["singlepass-backend", "wasmer-middleware-common"]

[build-dependencies]
cbindgen = "0.9"
